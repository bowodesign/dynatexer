<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Cymait Autotext</title>
<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="autotext.js"></script>
<style type="text/css" media="screen">

div.console_title span {
	line-height: 25px;
	margin-left: 10px;
	color: #fff;
	font-family: 'Ubuntu Mono', sans-serif;
	font-weight: 700;
}

div.console_title {
	width: 650px;
	height: 25px;
	background-color: #333;
	border: 3px solid #AAA;
	border-bottom: 0px solid #FFF;
}

div.console {
	width: 650px;
	height: 322px;
	background-color: black;
	border: 3px solid #AAA;
	border-top: 0px solid #FFF;
}

.console, .console span {
	font-family: 'Ubuntu Mono', sans-serif;
	font-weight: 700;
}

.console_clean {
	color: #1e63b8;
}

.console_hash {
	color: #616161;
}

.console_pc_name {
	color: #88659f;
}

.console_directory {
	color: #61e1c7
}

.console_text {
	color: #aaaaaa
}

.console_text_green {
	color: #50a440
}

.console_text_red {
	color: #bc2b2b
}

.console_text_white {
	color: #fff
}

.console_text_dark_green {
	color: #018167
}

span.console_cursor {
	background-color: #aaaaaa
}

</style>

<script type="text/javascript">
	jQuery(document).ready(function(){
		$('.console').autotext({
			lines: 19,
			cols: 200,
			loop: 1,
			content: [
				{
					animation: 'char',
					delay: 50,
					placeholder: '<span class="console_text">',
					text: "<div> Hola que tal</div>Este es un texto a mostrar\nQue está en varias líneas.\nLa animación actual es por caracter."
				}
			]
		});
		$('.console').autotext('play');
	});
</script>
</head>

<body>
	<div class="console_title">
		<span>Terminal</span>
	</div>
	<div class="console">
	</div>
</body>
</html>
